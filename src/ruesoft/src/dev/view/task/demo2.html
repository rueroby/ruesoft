{% extends "template.html" %}
{% block hdrlinks %}
<link rel="stylesheet" type="text/css" href="../../src/ruesoft/src/dev/resources/css/dev_promotion.css" media='screen'>
{% endblock %}
{% block javascript %}
{{ parent() }}
<script type="text/javascript" src="http://localhost/~rudy/ruesoft/js/tinymce/jscripts/tiny_mce/jquery.tinymce.js"></script>
{% endblock %}
{% block title %}TinyMCE Demo{% endblock %}
{% block subnav %}
<ul>
    <li><a href="app_dev.php?controller=Task&action=showTwig">Listing</a></li>
    <li><a href="app_dev.php?controller=Task&action=demo">CKEdit Demo</a></li>
    <li><a href="app_dev.php?controller=Task&action=demo2">TinyMCE Demo</a></li>
    <li><a href="app_dev.php?controller=Task&action=edit">Edit</a></li>
</ul>
{% endblock %}
{% block content %}
<form method="post" action="app_dev.php?controller=Task&action=demo2" id="contact-form" name="contact-form">
    <textarea id="editor" name="editor" class="tinymce">{{ content }}</textarea>
    <button type="submit">Save</button>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $('textarea.tinymce').tinymce({
            script_url : 'http://localhost/~rudy/ruesoft/js/tinymce/jscripts/tiny_mce/tiny_mce.js',
            theme : "advanced",
            width : "100%",
            height: "70%",
            mode : "textareas",
            plugins : "fullpage",
            theme_advanced_buttons3_add : "fullpage"
        });
        $('#subnav').removeClass('hide');
        $('#subnav').addClass('show');
    });
</script>
{% endblock %}
